<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Share!</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="../jquery-2.0.3.min.js" type="text/javascript"></script>
  
  <style>
    head,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #333;
      overflow: hidden;
    }
    
    .bg {
      -webkit-filter: blur(5px);
      position: fixed;
      z-index: -1;
      width: 110%;
      height: 110%;
      left: -5%;
      top: -5%;
      background: #333 url(bg.jpg) no-repeat center center;
      background-size: cover;
    }
    
    .wrapper {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    
    .share {
      /*box-shadow: 0px 1px 3px rgba(0,0,0,0.2);*/
      box-sizing: border-box;
      border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.5);
      /*background: rgba(0,0,0,0.5);*/
      background: transparent url(share@2x.png) no-repeat center center;
      background-size: 18px 27px;
      position: relative;
      top: 50%;
      left: 50%;
      margin-top: -25px;
      margin-left: -25px;
      width: 50px;
      height: 50px;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }
    
    .share li {
      -webkit-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0s;
      -webkit-transform-origin: center center;
      box-sizing: border-box;
      border-radius: 50%;
      position: absolute;
      list-style: none;
      list-style-image: none;
      text-indent: -2000px;
      width: 40px;
      height: 40px;
      /*background-color: rgba(255,255,255,0.3);*/
      border: 2px solid rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      cursor: pointer;
    }
    
    .share li:nth-child(1) {
      -webkit-transition-delay: 0.2s;
    }
    .share li:nth-child(2) {
      -webkit-transition-delay: 0.15s;
    }
    .share li:nth-child(3) {
      -webkit-transition-delay: 0.1s;
    }
    .share li:nth-child(4) {
      -webkit-transition-delay: 0.05s;
    }
    .share li:nth-child(5) {
      -webkit-transition-delay: 0s;
    }
    
    .share.open li {
      opacity: 1;
      pointer-events: all;
    }
    
    .share.open li:hover {
      -webkit-transition: none;
      border-color: rgba(255,255,255,0.5);
    }
    
    .share.open li:nth-child(1) {
      -webkit-transition-delay: 0s;
      -webkit-transform: translateX(-75px) translateY(0px);
    }
    .share.open li:nth-child(2) {
      -webkit-transition-delay: 0.05s;
      -webkit-transform: translateX(-50px) translateY(-50px);
    }
    .share.open li:nth-child(3) {
      -webkit-transition-delay: 0.1s;
      -webkit-transform: translateX(0px) translateY(-70px);
    }
    .share.open li:nth-child(4) {
      -webkit-transition-delay: 0.15s;
      -webkit-transform: translateX(50px) translateY(-50px);
    }
    .share.open li:nth-child(5) {
      -webkit-transition-delay: 0.2s;
      -webkit-transform: translateX(80px) translateY(0px);
    }
    
    
    
  </style>
  
  <script type="text/javascript">
    $(document).ready(function() {
      /*$('.share').hover(
        function() {
          $(this).addClass('open');
        },
        function() {
          $(this).removeClass('open');
        }
      );*/
      
      $('.share').click(function() {
        $(this).toggleClass('open');
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <ul class="share">
      <li class="facebook">Facebook</li>
      <li class="twitter">Twitter</li>
      <li class="pinterest">Twitter</li>
      <li class="email">Email</li>
      <li class="copy">Copy</li>
    </ul>
  </div>
  
  <div class="bg"></div>
</body>
</html>
